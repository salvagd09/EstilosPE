      <h2><a href="Iniciar_Sesion.html">Iniciar sesión</a></h2>
      <h2><a href="Registro.html">Registrate</a></h2>
      <h2><a href="contactanos.html">Contáctanos</a></h2>
      <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
      <nav>
        <ul class="lista-desplegable">
          <li>
            <div class="ropa">
              <i class="fa-solid fa-shirt"></i>

          </li>
          <li>

    </header>

    <div class="container">
      <h1>Modificar Productos</h1>
      <h2>Escoja el producto</h2>
      <div class="form-container">
        <div class="left">
          <label for="productos">Selecciona un tipo de producto:</label>
          <select name="productos" id="productos">
            <!-- Agregué un id -->
            <option value="">Producto</option>
            <option value="ropa">Ropa</option>
            <option value="accesorio">Accesorio</option>
            <option value="calzado">Calzado</option>
          </select>
        </div>
      </div>
      <div class="imagen-producto"></div>
      <div class="right">
        <label>Nombre del producto</label>
        <input type="text" id="nombre" placeholder="Nombre del producto" />

        <label>Descripción</label>
        <input type="text" id="descripcion" placeholder="Descripción" />

        <label>Precio</label>
        <input type="text" id="precio" placeholder="Precio" />

        <button id="guardar-btn">Guardar cambios</button>
        <p
          id="error-msg"
          style="color: red; display: none; margin-top: 10px"
        ></p>
      </div>
    </div>
    <script src="../app/ArchivoJavaScript/validar_Modificar_Productos.js"></script>
  </body>
